<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateral menu</title>
    <script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="cont">
        <ul class="menu">
            <li class="menu__item">
                <i class="fa-solid fa-house menu__item-icon"></i>
                <span class="menu__item-text">Inicio</span>
            </li>
            <li class="menu__item">
                <i class="fa-solid fa-chart-column menu__item-icon"></i>
                <span class="menu__item-text">Tablero</span>
            </li>
            <li class="menu__item">
                <i class="fa-solid fa-box menu__item-icon"></i>
                <span class="menu__item-text">Productos</span>
            </li>
            <li class="menu__item">
                <i class="fa-solid fa-chart-line menu__item-icon"></i>
                <span class="menu__item-text">Desempeño</span>
            </li>
            <li class="menu__item">
                <i class="fa-solid fa-basket-shopping menu__item-icon"></i>
                <span class="menu__item-text">Pedidos</span>
            </li>
            <li class="menu__item">
                <i class="fa-solid fa-calendar menu__item-icon"></i>
                <span class="menu__item-text">Agenda</span>
            </li>
            <li class="menu__item">
                <i class="fa-solid fa-file menu__item-icon"></i>
                <span class="menu__item-text">Documentos</span>
            </li>
            <li class="menu__item">
                <i class="fa-solid fa-headphones menu__item-icon"></i>
                <span class="menu__item-text">Atención</span>
            </li>
        </ul>
    </div>

</body>

</html>
