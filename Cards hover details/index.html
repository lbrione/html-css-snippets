<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards hover details</title>
    <script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="card">
        <img class="card__img" src="img.jpg">
        <div class="details">
            <h3 class="details__title">WebDevMaster</h3>
            <p class="details__paragraph">Lorem ipsum dolor sit amet.</p>
            <div class="social-icons">
                <i class="fa-brands fa-facebook social-icons__icon"></i>
                <i class="fa-brands fa-twitter social-icons__icon"></i>
                <i class="fa-brands fa-whatsapp social-icons__icon"></i>
            </div>
        </div>
    </div>

</body>
</html>
