<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards hover details</title>

  <link rel="stylesheet" href="./../base.css">
  <link rel="stylesheet" href="./main.css">
  <script 
    src="https://kit.fontawesome.com/21cece7f89.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>

  <div class="card">
    <img class="card__img" src="img.jpg" alt="paisaje de un cielo nocturno estrellado">
    <div class="card__details">
      <h3 class="card__title">Lorem ipsum.</h3>
      <p class="card__paragraph">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis, harum.
      </p>
      <div class="card__icons">
        <i class="fa-brands fa-facebook card__icon"></i>
        <i class="fa-brands fa-twitter card__icon"></i>
        <i class="fa-brands fa-whatsapp card__icon"></i>
      </div>
    </div>
  </div>

</body>
</html>
